<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <header id="title">
      <img src="./International_PokÃ©mon_logo.png" alt="logo"/>
    </header>
    <main class="content">
        <section id="pokemons-container">
            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>
    
            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>
        </section>
        <aside id="details-container">
            <div id="details-header">
                <span id="details-number">#0</span>          
                <img id="details-image">
                <h2 id="details-name">Nome</h2>
            </div>
            <ol id="details-types">
            </ol>
            <div id="stats-container">
                <div id="stats-hp" class="stats-item">
                    <span class="stats-name">Hp</span>
                    <span id="hp-value" class="value">0</span>
                </div>
                <div id="stats-attack" class="stats-item">
                    <span class="stats-name">Ataque</span>
                    <span id="attack-value" class="value">0</span>
                </div>
                <div id="stats-defense" class="stats-item">
                    <span class="stats-name">Defesa</span>
                    <span id="defense-value" class="value">0</span>
                </div>
                <div id="stats-spAttack" class="stats-item">
                    <span class="stats-name">Ataque Especial</span>
                    <span id="spAttack-value" class="value">0</span>
                </div>
                <div id="stats-spDefense" class="stats-item">
                    <span class="stats-name">Defesa Especial</span>
                    <span id="spDefense-value" class="value">0</span>
                </div>
                <div id="stats-speed" class="stats-item">
                    <span class="stats-name">Velocidade</span>
                    <span id="speed-value" class="value">0</span>
                </div>
            </div>
        </aside>
    </main>
    

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
